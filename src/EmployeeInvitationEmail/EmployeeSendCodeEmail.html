<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,800&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', 'Google Sans', 'Segoe UI', Roboto, Arial, Ubuntu, sans-serif;
      color: #5e6e82;
    }
    .container {
      text-align: center;
      padding: 30px 20px;
    }
    .header-img, .footer-img {
      width: 592px;
      display: block;
      margin: 0 auto;
    }
    .content {
      width: 560px;
      margin: 0 auto;
      /* text-align: left; */
    }
    h1 {
      font-size: 30px;
      font-weight: bold;
    }
    p {
      line-height: 21px;
      font-size: 14px;
    }
    .button {
      text-decoration: none;
      color: #FFFFFF;
      font-size: 18px;
      padding: 15px 30px;
      background: #6503A6;
      border-radius: 30px;
      display: inline-block;
    }
    .footer-img{
      margin-top: 2%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="header-img" src="./images/group2.png" alt="Header Image">
    <div class="content">
      <h1>[Subject]</h1>
      <p>
        Hello [to],
        <br>
        l <p>[content of the message]</p>
        <br>
        This is your verification code: [code]
      </p>
      <a href="https://viewstripo.email" target="_blank" class="button">[Invitation Link] Click here to register</a>
    </div>
    <img class="footer-img" src="./images/group.png" alt="Footer Image">
  </div>
</body>
</html>
